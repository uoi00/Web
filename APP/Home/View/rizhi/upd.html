<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link type="text/css" rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css">
    <style type="text/css">
        <!--
        #bdy{
            float: none;
            position: absolute;
            left: 10%;
        }
        #cwrz,#wrz{
            position: relative;
        }
        -->
    </style>
</head>
<body>
<div id="bdy" class="col-xs-12 col-md-6">
    <button id="cwrz">写日志</button>
    <div id="wrz">
        <form action="__APP__/Home/Rizhi/updata" method="post" onsubmit="return fb()">
            <input type="text" name="til" id="til" size="20" align="center" placeholder="日志标题" value="{$title}"><br><br>
            <textarea cols="80" rows="8" name="cont">{$cont}</textarea><br>
            <div align="right">
                <select name="power"><option value="2">仅好友</option><option value="1">仅自己</option><option value="3">不限制</option></select> &nbsp; &nbsp; &nbsp; &nbsp;
                <button type="submit" name="sub" value="{$id}">修改</button>
            </div>
        </form>
    </div>
</div>


</body>
<script src="__PUBLIC__/js/jquery-1.12.3.min.js"></script>
<script src="__PUBLIC__/js/bootstrap.min.js"></script>
<script src="__PUBLIC__/js/jquery.cityselect.js"></script>
<script type="text/javascript">
    function fb(){
        if($("#til").val().length == ''){
            alert('标题不能为空');
            return false;
        }else{
            return true;
        }
    }
</script>
</html>
